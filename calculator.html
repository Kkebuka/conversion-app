<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goods Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html"><h2  class="hom">HOME</h2></a>
    <div class="rate"></div>
    <div class="container">
        <div class="head-div">
            <h1 class="first" >Goods Price In Naira</h1>
        </div>
        <div class="const_value">
            <form action="" class="const_form" id="conform">
                <div class="dollar_container input_div">
                    <label for="dollar" class="label">Dollar Rate(₦):</label>
                    <input type="number" step="0.01" class="text" id="dollar" min="0" placeholder=" ">
                </div>
                <div class="freight_container input_div">
                    <label for="freight" class="label">Freight($):</label>
                    <input type="number" class="text" id="freight" min="000" >
                </div>
                <div class="clearing_container input_div">
                    <label for="clearing" class="label">Clearing Fee(₦):</label>
                    <input type="number" class="text" id="clearing" min="0">
                </div>
                <div class="cbm_container input_div">
                    <label for="tcbm" class="label">Container CBM:</label>
                    <input type="number" class="text" id="tcbm" min="0">
                </div>
                <input type="Submit" class="con" value="Continue" >
            </form> 
             
        </div>
        <form action="" class="collect" id="form">
            <div class="inpt">
                <input type="number" class="dollar-price field">
                <label for="" class="data">Carton Price($)</label>
            </div>
            <div class="inpt">
                <input type="number"  class="ctn-qtn field">
                <label for="" class="data">Total quantity in carton</label>
            </div>
            <div class="inpt">
                <input type="number"  class="ctn-cbm field">
                <label for="" class="data">CBM of carton(s)</label>
            </div>
            <!-- <div class= "inpt"> -->
                <!-- <span>No of Cartons:</span> -->
                <!-- <input type="number" class="no-ctns" value="1" disabled> -->
            <!-- </div> -->
        </form>
    
            <input type="Submit" class="cal" value="Calculate" > 
            <div id="img-container">
                <img src="images/loading.gif" class="loading">
            </div>
            <div class="result">
                <h2>The Price for :</h2>
                <div class="inpt">
                    <span>One Piece:</span>
                    <input type="" class="pcs-price" disabled>
                </div>
                <div class="inpt">
                    <span> Carton(s): </span>
                    <input type="" class="ctn-price" disabled>
                </div>  
            </div>
            <div class="calc-con">        
        
        </div>
    </div>
    <script type="module" src="xchange.js"></script>
    <script src="index.js"></script>
</body>
</html>
